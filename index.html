<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO Do List App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="line">Sava Your Note</div>
        <div class="logo">
            <div class="outer-box">
            <div class="inner-box">
                <div class="heading-icon">
                    <i class="fa-solid fa-ghost"></i>
                </div>
            </div>
        </div>
        </div>
        <div class="heading">
            <h2 class="heading-title">Todo List App</h2>
            <div class="heading-date">
                <div class="date">
                    <span class="headingDate">Happy</span>
                    <span>🤍</span>
                    <i class="fa-solid fa-ghost"></i>
                </div>
                <p class="intro"><span>🤍 </span>يوم جديد بحلم جديد 🤍</p>
            </div>
        </div>
        <form action="">
            <input type="text" id="theInput" placeholder="Add new list..." spellcheck="false">
            <button id="addlist">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>
        <div class="delete">
            <button class="deleteAll">Delete ALL</button>
        </div>
        <div class="lists">
        </div>
        
        <div class="popup"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
